<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0005c17625.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-6">
                <img src="./login-security.png" class="login-img" alt="">
            </div>

            <div class="col-lg-6 forms">
                <h3>Kalypso</h3>
                <form class="row g-3 form-data">
                    <p class="register">Register</p>
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Your First Name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Your Last Name">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="Your Email Address">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Your Password">
                    </div>
                    <div class="form-check form-switch slide-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                            checked />
                        <label class="form-check-label" for="flexSwitchCheckChecked" style="width: 500px;">
                            I accept the
                            <span style="color: #1497e8">Terms of Service</span> as well
                            as <span style="color: #1497e8" class="privacy">Privacy Policy</span></label>
                    </div> 


                    <button type="button" class="btn btn-primary login-btn"><i class="fa fa-sign-in sign-btn"></i>Create Account</button>
                    <hr  class="rule">
                    <p class="acc">
                        Already have an account?<span style="color: #1497e8"><b>Login now.</b></span>
                    </p>
                    <!-- Footer -->
                    <div class="row foot-style">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Help</div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Legal</div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Privacy</div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">TOS</div>
                    </div>
                    <p style="font-size: small; color:grey;margin-top:  20px; text-align: center">
                        @ Cloudklabauter
                    </p>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
